<div class="frame"><div ng-repeat="(k, v) in currentCate" class="panel panel-primary"><div class="panel-heading">{{k}}</div><div class="panel-body">{{v}} {{v.url}}<div ng-if="!v.url &amp;&amp; v.url != &quot;&quot;" class="row"><div ng-repeat="(k2, v2) in v" class="col-sm-3"><div ng-if="k2.url" class="alert alert-info">{{k2}}</div><a ng-if="!k2.url" ng-click="changeCate(k, k2)" class="btn btn-link"><div class="alert alert-success">{{k2}}</div></a></div></div></div></div></div>
